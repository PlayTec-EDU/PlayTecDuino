<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PlayTecDuino | Herramientas PlayTec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cursos.playtecedu.com/static/media/playtecrobot2.4d2eec53.gif">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="nav" >
      <img src="http://playtecedu.com/plugins/blocklyduino/media/playtecrobot.gif" width="70" height="60">
      <img src="http://playtecedu.com/plugins/blocklyduino/logo.png" width="300" height="60">
    </div>
    <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" ></canvas>
    <div id="unity-loading-bar">
      <div id="playtec-logo"></div> 
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-mobile-warning">
      PlayTecDuino no es compatible con dispositivos m√≥viles.
    </div>
    <div id="unity-footer">
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">PlayTecEdu</div>
    </div>
  </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/SimuladorWEB2.loader.js";
      var config = {
        dataUrl: buildUrl + "/SimuladorWEB2.data",
        frameworkUrl: buildUrl + "/SimuladorWEB2.framework.js",
        codeUrl: buildUrl + "/SimuladorWEB2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PlaytecEdu",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");
      var w = screen.width;
      var h = screen.height;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
  
      }else if (screen.width <= 480 && screen.height <= 854){
        canvas.style.width = "480px";
        canvas.style.height = "774px"; 
     
      }else if(screen.width <=960 && screen.height <=540){
        canvas.style.width = "960px";
        canvas.style.height = "460px";
   
      }else if(screen.width <= 1024 && screen.height <=640){
        canvas.style.width = "1024px";
        canvas.style.height = "560px";

      }else if(screen.width <=1280 && screen.height <=720){ 
        canvas.style.width = "1270px"; 
        canvas.style.height = "640px"; 

      }else if(screen.width <= 1366 && screen.height <=768){
        canvas.style.width = "1366px";
        canvas.style.height = "688px";

      }else if(screen.width <= 1920 && screen.height <=1080){
        canvas.style.width = "1920px";
        canvas.style.height = "1000px";
        
      }else {
        canvas.style.width = w;
        canvas.style.height = h;
      }
      loadingBar.style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
